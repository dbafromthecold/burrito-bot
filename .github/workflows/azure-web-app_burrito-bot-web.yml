name: Build and deploy Python app to Azure Web App - burrito-bot-web

on:
  push:
    branches: [ azure-web-app ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (Optional) you don't need to build/venv here for App Service
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        id: dl
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./artifact        # <— FORCE where it goes

      - name: List files (debug)
        run: |
          pwd
          ls -la
          ls -la ./artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'burrito-bot-web'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C29C86E3E4FB4CBD8540EA67D2426FCD }}
          package: ./artifact     # <— MATCHES the download path
